---
layout: default
title: Blog
---

<div class="posts">
  <div class="container">
    If I had to go out on a limb, my guess is everything here is going to be related to programming and statistics.
  </div>
  {% for post in site.posts %} {% if post.category contains 'blog' %}
  <article class="post">
    <h4><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h4>
  </article>
  {% endif %} {% endfor %}
</div>
